<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<title>TacoNow</title>

	<body>
		<div class="container">
			<header>

					<div class="col-md-2">
						<img src="assets/images/tacologo.png">
					</div>
					<div class="col-md-2">
						<h1>TacoNow</h1>
					</div>
				</div>
			</header>
			<section>
				<div class="row">
					<div class="col-md-12">A taco location app built by taco enthusiasts for taco enthusiasts. TacoNow highlights local taco spots while providing information that helps users make quick, easy decisions.  This is a one stop solution for taco-lovers to find their heaven.</div>
				</div>
				<br>

							<input type="text" id="input-location">
							<input id="submit-location" type="submit" value="Zip Code Location Search">

					</div>
					<br>
					<div class="col-md-6">
						<div class="panel panel-primary">
							<div class="panel-heading">
								<h3 class="panel-title">Map</h3>
							</div>
							<div class="panel-body">
								Map Goes Here
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<div class="btn-group" role="group" aria-label="...">
  							<button type="button" class="btn btn-default">$</button>
  							<button type="button" class="btn btn-default">$$</button>
  							<button type="button" class="btn btn-default">$$$</button>
						</div>
					</div>
				</div>
			</section>
		</div>
		<script type="text/javascript" src="assets/javascript/app.js"></script>
