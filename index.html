<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<title>TacoNow</title>
	</head>
	<body>
		<header>
			<h1>TacoNow</h1>
		</header>
		<div class="container">
			<section>
				<div class="row">
					<div class="col-md-12">A taco location app built by taco enthusiasts for taco enthusiasts. TacoNow highlights local taco spots while providing information that helps users make quick, easy decisions.  This is a one stop solution for taco-lovers to find their heaven.</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<form id="em-form">
							<input type="text" id="input-location">
							<input id="submit-location" type="submit" value="Search">
						</form>
					</div>
				</div>
			</section>
		</div>
		<script type="text/javascript" src="assets/javascript/app.js"></script>
	</body>
</html>
